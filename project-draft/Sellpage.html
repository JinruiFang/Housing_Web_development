    <nav class="topBar">
        <ul>

    <header class="headline">
        <div class="headContainer">
            <h1>Housing Here</h1>
            <p>Comfort Meets Elegance</p>
        </div>
    </header>

    <main>

        <section class="Sell">
            <h2>Welcome to Sell your house!</h2>
        </section>

        <section class="UserInformation">
            <form>
                <label for="fname">First name:</label><br>
                <input type="text" name="fname" placeholder="Your first name.."><br>
                <label for="lname">Last name:</label><br>
                <input type="text" name="lname" placeholder="Your last name.."><br>
                <label for="HouseAdress">Your house's address:</label><br>
                <input type="text" name="address" placeholder="Your house's address.."><br>
                <label for="money">How much You want to Sell?:</label><br>
                <input type="text" name="money" placeholder="How much you want to sell..">
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
